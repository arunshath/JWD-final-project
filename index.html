<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="/css/mystyles.css" rel="stylesheet" />
    <title>Task Planner</title>
  </head>
  <body>
    <h1 class="text-center mt-5" class="fw-bold">TASK PLANNER</h1>
    <!-- Modal Starts Here -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary mb-5 mt-5 ms-5"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      class="p-2 bg-light border"
    >
      Add New Task
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              class="text-center"
              id="staticBackdropLabel"
            >
              Enter New Task
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="new-task-form">
            <div class="modal-body">
              <!-- Form Starts Here -->
              <div class="mb-2">
                <label for="taskname-input" class="form-label">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskname-input"
                  placeholder="What Do you Need To Do"
                />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please provide a valid name.</div>
              </div>
              <div class="mb-2">
                <label for="description-input" class="form-label"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  id="description-input"
                  rows="3"
                ></textarea>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                  Please provide a valid description.
                </div>
              </div>
              <div class="mb-2">
                <label for="assignedto-input" class="form-label"
                  >Assigned To</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="assignedto-input"
                  placeholder="Who will do this?"
                />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please provide a valid name.</div>
              </div>
              <div class="form-group row">
                <label for="due-date-input">Due Date</label>
                <div>
                  <input
                    class="form-control"
                    type="date"
                    value=""
                    id="due-date-input"
                  />
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">
                    Please provide a valid date.
                  </div>
                </div>
              </div>

              <div class="input-group mb-2 mt-3">
                <label class="input-group-text" for="status-input"
                  >Status</label
                >
                <select class="form-select" id="status-input">
                  <option selected></option>
                  <option value="To Do">To Do</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Review">Review</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <!-- Form Ends Here -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="new-task-submit"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal Ends Here -->

    <!-- Card List Starts Here -->
    <div class="d-flex w-100 justify-content-evenly mt-5 align-middle">
      <ul class="list-group list-group-horizontal-md" id="task-list"></ul>
    </div>
    <!-- Card List Ends Here -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
